<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QnA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">
        질문과 답변
      </h2>
      <div class="space-y-4">
        <div class="p-4 border rounded-lg">
          <h3 class="font-semibold text-lg">Q: Tailwind CSS란 무엇인가요?</h3>
          <p class="text-gray-600 mt-2">
            A: Tailwind CSS는 유틸리티 기반의 CSS 프레임워크로 빠르고 유연한
            스타일링이 가능합니다.
          </p>
        </div>
        <div class="p-4 border rounded-lg">
          <h3 class="font-semibold text-lg">Q: 반응형 웹이 무엇인가요?</h3>
          <p class="text-gray-600 mt-2">
            A: 반응형 웹은 화면 크기에 따라 자동으로 조정되는 웹 페이지를
            의미합니다.
          </p>
        </div>
      </div>
      <form action="#" method="POST" class="mt-6">
        <label for="question" class="block text-sm font-medium text-gray-700"
          >질문하기</label
        >
        <textarea
          id="question"
          name="question"
          rows="3"
          required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"
        ></textarea>
        <button
          type="submit"
          class="w-full mt-2 p-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600"
        >
          질문 등록
        </button>
      </form>
    </div>
  </body>
</html>
